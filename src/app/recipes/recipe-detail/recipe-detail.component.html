    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <h2>
 {{recipe.name}}
      </h2>
      <button class="btn btn-outline-info btn-space">To Shopping List</button>
      <button class="btn btn-outline-info btn-space" (click)="onEditRecipe()" >Edit Recipe</button>
      <button class="btn btn-outline-danger btn-space">Delete Recipe</button>
    </div>
  </div>
