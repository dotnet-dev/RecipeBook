<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #nameInput />
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" #amountInput />
      </div>
    </div>
  </div>
</div>
<div class="col-md-12">
  <button
    class="btn btn-outline-success btn-space"
    style="width: 100px"
    type="submit"
    (click)="onAddItem()"
  >
    Add
  </button>
  <button
    class="btn btn-outline-info btn-space"
    style="width: 100px"
    type="button"
  >
    Clear
  </button>
  <button class="btn btn-outline-danger" style="width: 100px" type="button">
    Delete
  </button>
</div>
